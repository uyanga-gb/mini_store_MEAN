<div class="container">
	<div ng-controller='customersController'>
        <div class="col-md-12">
           <h4>Add a new customer</h4>
        </div>
        <form class="form" ng-submit='addCustomer()'>
            <div class="row">
                <div class="col-md-5">
                    <strong class="text-danger">{{errors}}</strong>
                    <p class="text-info">{{success}}</p>
                    <input class="form-control" type="text" placeholder="Customer Name" ng-model='newCustomer.name'/>
                    <p class="rq text-danger">*Enter alphabets only.</p>
                </div>
                <br>
                <div class="col-md-1">
                     <button type='submit' class="form-control btn btn-primary btn-sm ">Add</button>
                </div>
                <div class="col-md-6">
                </div>
            </div>
        </form>
        <div class="col-md-4 col-md-offset-8">
                <input id="search_box" type="text" name="search" ng-model="filter_name" placeholder="filter..."/>
        </div>
        <div class="row">
          <div class="col-md-10">
            <table class="table table-responsive">
            	<thead>
            		<th class="CellSpace">Customer Name</th>
            		<th class="CellSpace">Date registered</th>
                    <th class="CellSpace">Edit</th>
            	</thead>
            	<tr ng-repeat="customer in customers| filter:filter_name | orderBy:'name'">
                    <td class="CellSpace"><strong><span ng-bind='customer.name'></span></strong></td>
                    <td class="CellSpace">{{customer.created_date | date: 'MM/dd/yyyy'}}</span></td>
                    <td class="CellSpace"><input type="submit" value="Remove" class="btn btn-danger btn-xs" ng-click="removeCustomer(customer)"/></td>
                </tr>
            </table> 
            </div> 
            <div class="col-md-2"></div>
        </div>    
    </div>
</div>
